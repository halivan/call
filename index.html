<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video call</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
    }
    .control-btn {
      position: absolute;
      top: 15px;
      right: 30px;
      width: 40px;
      height: 40px;
	  padding: 9px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
	.control-btn img {
		width: 100%;
	}
	video {
		background-color: black;
	}
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Приватний відеозв'язок</h1>

    <div class="mb-4 text-center">
      <p>
        <strong>Ваш ID:</strong>
        <span id="your-id" class="badge bg-info"></span> <a href="#" id="copy-id" target="_blank">Скопіювати ID</a><br />
		<a href="#" id="copy-link" target="_blank">Скопіювати посилання</a>
      </p>
      <div class="input-group">
        <input type="text" class="form-control" id="peer-id" placeholder="Введіть ID контакта">
        <button id="call-btn" class="btn btn-primary">Зєднати</button>
		<button id="end-call-btn" class="btn btn-danger d-none">Відключитись</button>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6 video-container mb-3">
        <!-- <h5>Local Video</h5> -->
		<video id="local-video" autoplay muted class="w-100 border rounded"></video>
        <button id="toggle-audio-btn" class="btn btn-light control-btn">
			<img src="/svg/microphone-on.svg" alt="" />
			<img src="/svg/microphone-off.svg" alt="" class="d-none" />
		</button>
        <button id="toggle-video-btn" class="btn btn-light control-btn" style="right: 80px;">
			<img src="/svg/video-on.svg" alt="" />
			<img src="/svg/video-off.svg" alt="" class="d-none" />
		</button>
      </div>
      <div class="col-md-6 video-container">
        <!-- <h5>Remote Video</h5> -->
		<video id="remote-video" autoplay class="w-100 border rounded"></video>
		<button id="toggle-remote-audio-btn" class="btn btn-light control-btn">
			<img src="/svg/sound-on.svg" alt="" />
			<img src="/svg/sound-off.svg" alt="" class="d-none" />
		</button>
        <button id="toggle-remote-video-btn" class="btn btn-light control-btn" style="right: 80px;">
			<img src="/svg/video-on.svg" alt="" />
			<img src="/svg/video-off.svg" alt="" class="d-none" />
		</button>
      </div>
    </div>
  </div>

  <script src="peerjs.min.js"></script>
  <script src="script.js?v=1.2"></script>
</body>
</html>
